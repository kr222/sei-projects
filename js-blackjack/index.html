<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Javascript Blackjack</title>
    <link rel="icon" type="image/x-icon" href="assets/card-favicon.svg" />
  </head>

  <body>
    <!-- text for dealer + their hand value + images of cards
    <h2>Dealer: <span id="dealer-hand"></span></h2>
    <div class="card-display" id="dealer-cards">
      since dealer always has 1 card hidden, the card back is hardcoded here
      <img id="dealer-cardback" src="cards/png/1B.png" />
    </div>

    text for self + current hand value + images of cards 
    <h2>Player: <span id="player-hand"></span></h2>
    <div class="card-display" id="player-cards"></div>
    <br />

    results of game printed here after hitting stay, reaching a tie, or busting

    <p id="results"></p>
    button for hit
    <button id="hit-button">Hit</button>
    button for stay
    <button id="stay-button">Stay</button>
    button for starting a new hand (hidden before ending game)
    <button id="next-hand-button" class="hide">Next hand</button> -->

    <div class="flexbox-container">
      <div class="flexbox-item flexbox-item-1">
        <!-- text for dealer + their hand value + images of  -->
        <h2>Dealer: <span id="dealer-hand"></span></h2>
        <div class="card-display" id="dealer-cards">
          <!--since dealer always has 1 card hidden, the card back is hardcoded here -->
          <img id="dealer-cardback" src="cards/png/1B.png" />
        </div>
        <!-- text for self + current hand value + images of cards  -->
        <h2>Player: <span id="player-hand"></span></h2>
        <div class="card-display" id="player-cards"></div>
      </div>

      <div class="flexbox-item flexbox-item-2">
        <h3>Bank: <span id="bankAmount"></span></h3>
        <!-- results of game printed here after hitting stay, reaching a tie, or busting -->
        <p id="results"></p>
        <!-- button for hit -->
        <button id="hit-button">Hit</button>
        <!-- button for stay -->
        <button id="stay-button">Stay</button>
        <!-- button for starting a new hand (hidden before ending game) -->
        <button id="next-hand-button" class="hide">Next hand</button>
        <input
          type="number"
          placeholder="Top up amount"
          id="top-up-input"
          class="hide"
        />
        <button id="top-up-button" class="hide">Top up</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
